{% extends "base.html" %}

{% block content %}
<div class="container" style="justify-content: center; display:flex;">
    <div class="card" style="width: 100%; max-width: 600px;">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px;">
            <h1 style="margin:0;">‚úèÔ∏è Modifica: {{ p.nome }}</h1>
            <a href="/progetti" class="btn-back" style="background:#95a5a6; padding:5px 10px; border-radius:4px;">‚¨Ö
                Torna</a>
        </div>

        <form action="/aggiorna_progetto/{{ p.id }}" method="POST" onsubmit="return validaPercentuali()">
            <label>Nome Progetto</label>
            <input type="text" name="nome" value="{{ p.nome }}" required>

            <div class="row">
                <label>Priorit√†</label>
                <input type="number" name="priorita" value="{{ p.priorita }}" min="1" max="10">
            </div>

            <div class="row">
                <div style="flex:1">
                    <label>Inizio Lavori</label>
                    <input type="date" name="data_inizio" value="{{ p.data_inizio }}" required>
                </div>
                <div style="flex:1">
                    <label>Scadenza</label>
                    <input type="date" name="data" value="{{ p.data_consegna }}" required>
                </div>
            </div>

            <label>Ore Stimate Totali</label>
            <input type="number" name="ore" value="{{ p.ore_stimate }}" required>

            <div class="row">
                <label>Margine %</label>
                <input type="number" name="margine" value="{{ p.margine }}">
            </div>

            <hr>
            <h4>Composizione Team Richiesta:</h4>

            <div class="row">
                <label style="flex:1">Developer (Qty / %):</label>
                <input type="number" name="qty_dev" value="{{ reqs['Developer']['qty'] }}" min="0" style="flex:1">
                <input type="number" name="pct_dev" id="pct_dev" value="{{ reqs['Developer']['perc'] }}" min="0"
                    max="100" style="flex:1">
            </div>

            <div class="row">
                <label style="flex:1">Tester (Qty / %):</label>
                <input type="number" name="qty_tester" value="{{ reqs['Tester']['qty'] }}" min="0" style="flex:1">
                <input type="number" name="pct_tester" id="pct_tester" value="{{ reqs['Tester']['perc'] }}" min="0"
                    max="100" style="flex:1">
            </div>

            <div class="row">
                <label style="flex:1">PM (Qty / %):</label>
                <input type="number" name="qty_pm" value="{{ reqs['PM']['qty'] }}" min="0" style="flex:1">
                <input type="number" name="pct_pm" id="pct_pm" value="{{ reqs['PM']['perc'] }}" min="0" max="100"
                    style="flex:1">
            </div>

            <div class="row" style="margin-top: 20px;">
                <button type="submit" class="btn-calcola">üíæ Salva Modifiche</button>
            </div>
        </form>

        <br>
        <div style="text-align: right;">
            <a href="/elimina_progetto/{{ p.id }}" style="color: red; font-size: 0.9rem;"
                onclick="return confirm('Sei sicuro?')">üóëÔ∏è Elimina definitivamente</a>
        </div>
    </div>
</div>

<script>
    function validaPercentuali() {
        var p1 = parseInt(document.getElementById('pct_dev').value) || 0;
        var p2 = parseInt(document.getElementById('pct_tester').value) || 0;
        var p3 = parseInt(document.getElementById('pct_pm').value) || 0;
        if ((p1 + p2 + p3) !== 100) {
            alert("La somma delle percentuali deve essere 100%"); return false;
        }
        return true;
    }
</script>
{% endblock %}
