{% extends "base.html" %}

{% block content %}
<style>
    html, body {
        height: 100%;
        margin: 0;
        overflow: hidden; 
        display: flex;
        flex-direction: column;
    }

    .container {
        flex: 1;
        display: flex;
        flex-direction: column;
        padding: 15px !important;
        margin: 0 !important;
        max-width: 100% !important;
        box-sizing: border-box;
    }

    .card-calendar {
        flex: 1;
        background: white;
        border-radius: 8px;
        box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        padding: 15px;
        display: flex;
        flex-direction: column;
        overflow: hidden; 
    }

    #calendar {
        flex-grow: 1;
        height: 100%;
        font-family: 'Segoe UI', sans-serif;
        font-size: 0.85rem;
    }

    .fc-header-toolbar {
        display: flex !important;
        justify-content: space-between !important;
        align-items: center !important;
        margin-bottom: 15px !important;
        height: auto !important;
    }

    .fc-toolbar-chunk {
        display: flex !important;
        align-items: center !important;
        gap: 5px; 
    }

    .fc-toolbar-title {
        font-size: 1.3rem !important;
        color: #2c3e50;
        font-weight: 600;
    }
    
    .fc-button {
        background-color: white !important;
        border: 1px solid #ddd !important;
        color: #555 !important;
        box-shadow: none !important;
        padding: 5px 12px !important;
        font-size: 0.9em !important;
        text-transform: capitalize;
        border-radius: 4px !important;
        transition: all 0.2s ease;
        display: inline-flex !important; 
        align-items: center;
        justify-content: center;
    }
    
    .fc-button:hover {
        background-color: #f4f6f7 !important;
        color: #2c3e50 !important;
        border-color: #bbb !important;
    }
    
    .fc-button-active {
        background-color: #ecf0f1 !important;
        color: #2c3e50 !important;
        border-color: #bdc3c7 !important;
        font-weight: bold;
    }
    
    /* Icone frecce pi√π pulite */
    .fc-icon {
        font-size: 1em !important;
        line-height: 1 !important;
    }

    /* --- CELLE E EVENTI --- */
    .fc-scrollgrid { border: none !important; }
    .fc-theme-standard td, .fc-theme-standard th { border-color: #f0f0f0; }
    .fc-col-header-cell { padding: 5px 0; background: #fafafa; }
    
    .fc-event {
        border: none;
        border-radius: 3px;
        padding: 2px 5px;
        margin-top: 2px;
        font-size: 0.8em;
        font-weight: 500;
        box-shadow: 0 1px 2px rgba(0,0,0,0.1);
    }
    
    /* Nasconde scrollbar interne */
    .fc-scroller { overflow-y: hidden !important; overflow-x: hidden !important; }
</style>

<div class="card-calendar">
    <div id='calendar'></div>
</div>
{% endblock %}

{% block scripts %}
<script>
  document.addEventListener('DOMContentLoaded', function() {
    var calendarEl = document.getElementById('calendar');

    function getStringColor(str) {
        var hash = 0;
        for (var i = 0; i < str.length; i++) {
            hash = str.charCodeAt(i) + ((hash << 5) - hash);
        }
        var color = '#';
        for (var i = 0; i < 3; i++) {
            var value = (hash >> (i * 8)) & 0xFF;
            var mixedValue = Math.floor((value + 150) / 2); 
            var part = ('00' + mixedValue.toString(16)).substr(-2);
            color += part;
        }
        return color;
    }
    
    var calendar = new FullCalendar.Calendar(calendarEl, {
      initialView: 'dayGridMonth',
      locale: 'it',
      firstDay: 1,
      height: '100%',
      expandRows: true, 
      
      headerToolbar: {
        left: 'title',
        center: '',
        right: 'today prev,next' 
      },
      
      buttonText: {
        today: 'Oggi'
      },
      
      navLinks: false,
      dayMaxEvents: true,
      fixedWeekCount: false,

      eventSources: [
        {
            url: '/api/eventi_calendario',
            textColor: '#ffffff'
        },
        {
            url: '/api/festivita',
            display: 'block' 
        }
      ],

      eventDidMount: function(info) {
        if (info.event.classNames.includes('evento-festivo')) {
            info.el.style.fontWeight = 'bold';
            info.el.style.cursor = 'default';
            info.el.style.border = '1px solid #ff9999';
            return;
        }

        var endStr = "";
        if(info.event.end) {
            var realEnd = new Date(info.event.end);
            realEnd.setDate(realEnd.getDate() - 1);
            endStr = " - " + realEnd.toLocaleDateString();
        }
        var tooltip = info.event.title + "\n(" + info.event.start.toLocaleDateString() + endStr + ")";
        info.el.setAttribute('title', tooltip);

        if (!info.event.backgroundColor) {
            var dynamicColor = getStringColor(info.event.title);
            info.el.style.backgroundColor = dynamicColor;
            info.el.style.borderColor = dynamicColor;
            info.el.style.color = '#333333'; 
        }
      },

      eventClick: function(info) {
        if (info.event.url) {
          window.location.href = info.event.url;
          info.jsEvent.preventDefault();
        }
      }
    });
    
    calendar.render();
    
    window.addEventListener('resize', function() {
        calendar.updateSize();
    });
  });
</script>
{% endblock %}
